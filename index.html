<div class="mt-4">

  </div>
</div>

<script>
  const kelasSelect = document.getElementById('kelas');
  const reasonSelect = document.getElementById('reason');
  const outputDiv = document.getElementById('output');
  const lainInputDiv = document.getElementById('lainInputDiv');
  const lainInput = document.getElementById('lainInput');

  function updateLetter() {
    const kelas = kelasSelect.value;
    let reason = reasonSelect.value;

    if (reason === "lain") {
      reason = lainInput.value ? lainInput.value : "lain-lain";
    }

    if (kelas && reason) {
      outputDiv.textContent = 
        `Anak yang dibawah jagaan saya yang bernama __________ Bin/Binti __________ dari kelas ${kelas} tidak dapat menghadirkan diri kerana ${reason}.`;
    } else if (!kelas && !reason) {
      outputDiv.textContent = "Sila pilih kelas dan sebab di atas.";
    } else if (!kelas) {
      outputDiv.textContent = "Sila pilih kelas murid.";
    } else {
      outputDiv.textContent = "Sila pilih sebab tidak hadir.";
    }
  }

  // Bila dropdown sebab ditukar
  reasonSelect.addEventListener('change', () => {
    if (reasonSelect.value === "lain") {
      lainInputDiv.classList.remove("hidden");
    } else {
      lainInputDiv.classList.add("hidden");
      lainInput.value = "";
    }
    updateLetter();
  });

  kelasSelect.addEventListener('change', updateLetter);
  lainInput.addEventListener('input', updateLetter);
</script>

    <script>

        // Function to update the letter preview
        function updateLetterPreview() {
            const senderName = document.getElementById('senderName').value;
            const senderAddress = document.getElementById('senderAddress').value;
            const senderPhone = document.getElementById('senderPhone').value;
            const senderEmail = document.getElementById('senderEmail').value;
            const recipientName = document.getElementById('recipientName').value;
            const recipientAddress = document.getElementById('recipientAddress').value;
            const date = document.getElementById('date').value;
            const subject = document.getElementById('subject').value;
            const salutation = document.getElementById('salutation').value;
            const body = document.getElementById('body').value;
            const closing = document.getElementById('closing').value;
            const signature = document.getElementById('signature').value;

            let previewContent = '';

            // Sender details
            if (senderName || senderAddress || senderPhone || senderEmail) {
                previewContent += `<p class="font-bold">${senderName}</p>`;
                previewContent += `<p>${senderAddress.split('\n').join('<br>')}</p>`;
                if (senderPhone) previewContent += `<p>Tel: ${senderPhone}</p>`;
                if (senderEmail) previewContent += `<p>E-mel: ${senderEmail}</p>`;
                previewContent += `<br>`;
            }

            // Date
            if (date) {
                previewContent += `<p class="text-right">${new Date(date).toLocaleDateString('ms-MY', { year: 'numeric', month: 'long', day: 'numeric' })}</p>`;
                previewContent += `<br>`;
            }

            // Recipient details
            if (recipientName || recipientAddress) {
                previewContent += `<p>${recipientName}</p>`;
                previewContent += `<p>${recipientAddress.split('\n').join('<br>')}</p>`;
                previewContent += `<br>`;
            }

            // Subject
            if (subject) {
                previewContent += `<p class="font-bold">PERKARA: ${subject.toUpperCase()}</p>`;
                previewContent += `<br>`;
            }

            // Salutation
            if (salutation) {
                previewContent += `<p>${salutation}</p>`;
                previewContent += `<br>`;
            }

            // Body
            if (body) {
                previewContent += `<p>${body.split('\n').join('<br><br>')}</p>`;
                previewContent += `<br>`;
            }

            // Closing
            if (closing) {
                previewContent += `<p>${closing}</p>`;
                previewContent += `<br>`;
            }

            // Signature
            if (signature) {
                previewContent += `<p>_________________________</p>`;
                previewContent += `<p>(${signature})</p>`;
            }

            letterPreview.innerHTML = previewContent || '<p class="text-center text-gray-500">Isi borang untuk melihat pratonton surat anda.</p>';
        }

        // Add event listeners to all form elements to update preview on input
        formElements.forEach(element => {
            element.addEventListener('input', updateLetterPreview);

        // Initial preview update
        updateLetterPreview();

                doc.text(splitText, x, yPos);
                return splitText.length * lineHeight;
            };

            const pageContentWidth = doc.internal.pageSize.getWidth() - 2 * margin;

            // Sender details
            const senderName = document.getElementById('senderName').value;
            const senderAddress = document.getElementById('senderAddress').value;
            const senderPhone = document.getElementById('senderPhone').value;
            const senderEmail = document.getElementById('senderEmail').value;

            if (senderName) {
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text(senderName, margin, y);
                y += lineHeight;
            }
            if (senderAddress) {
                doc.setFont(undefined, 'normal');
                y += addText(senderAddress, margin, y, pageContentWidth);
            }
            if (senderPhone) {
                doc.text(`Tel: ${senderPhone}`, margin, y);
                y += lineHeight;
            }
            if (senderEmail) {
                doc.text(`E-mel: ${senderEmail}`, margin, y);
                y += lineHeight;
            }
            y += lineHeight * 2; // Add some space

            // Date
            const date = document.getElementById('date').value;
            if (date) {
                doc.text(new Date(date).toLocaleDateString('ms-MY', { year: 'numeric', month: 'long', day: 'numeric' }), doc.internal.pageSize.getWidth() - margin, y, { align: 'right' });
                y += lineHeight;
            }
            y += lineHeight * 2; // Add some space

            // Recipient details
            const recipientName = document.getElementById('recipientName').value;
            const recipientAddress = document.getElementById('recipientAddress').value;

            if (recipientName) {
                doc.text(recipientName, margin, y);
                y += lineHeight;
            }
            if (recipientAddress) {
                y += addText(recipientAddress, margin, y, pageContentWidth);
            }
            y += lineHeight * 2; // Add some space

            // Subject
            const subject = document.getElementById('subject').value;
            if (subject) {
                doc.setFont(undefined, 'bold');
                doc.text(`PERKARA: ${subject.toUpperCase()}`, margin, y);
                y += lineHeight;
            }
            y += lineHeight * 2; // Add some space

            // Salutation
            const salutation = document.getElementById('salutation').value;
            if (salutation) {
                doc.setFont(undefined, 'normal');
                doc.text(salutation, margin, y);
                y += lineHeight;
            }
            y += lineHeight * 2; // Add some space

            // Body
            const body = document.getElementById('body').value;
            if (body) {
                const bodyLines = body.split('\n');
                for (const line of bodyLines) {
                    y += addText(line, margin, y, pageContentWidth);
                    y += lineHeight; // Add extra line height for paragraph breaks
                }
            }
            y += lineHeight * 2; // Add some space

            // Closing
            const closing = document.getElementById('closing').value;
            if (closing) {
                doc.text(closing, margin, y);
                y += lineHeight;
            }
            y += lineHeight * 4; // Space for signature line

            // Signature
            const signature = document.getElementById('signature').value;
            if (signature) {
                doc.text('_________________________', margin, y);
                y += lineHeight;
                doc.text(`(${signature})`, margin, y);
            }

            doc.save('surat-rasmi.pdf');

<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <title>Surat Tidak Hadir - SK LUBOK TERUA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; color:#111; padding:20px; }
    .container { max-width:860px; margin:0 auto; background:#fff; padding:22px; border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    h1 { text-align:center; margin:6px 0 2px; font-size:1.4rem;}
    h2 { text-align:center; margin:0 0 12px; font-size:1rem; color:#555; }
    label { display:block; margin-top:12px; font-weight:600; font-size:0.95rem; }
    input[type="text"], input[type="date"], select, textarea {
      width:100%; padding:10px; margin-top:6px; border:1px solid #d0d3d9; border-radius:6px; box-sizing:border-box;
      font-size:0.95rem;
    }
    textarea { min-height:84px; resize:vertical; }
    .btn { margin-top:12px; padding:10px 14px; border:0; background:#2b7ed7; color:#fff; border-radius:6px; cursor:pointer; }
    .btn.secondary { background:#6b7280; }
    .controls { margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
    /* preview uses monospace so spacing/padding works */
    #previewBox { margin-top:18px; padding:18px; background:#fafafa; border-radius:6px; white-space:pre-wrap;
      border:1px solid #e6e9ef; min-height:160px; font-family: "Courier New", monospace; font-size:0.95rem; }
    .hint { color:#666; margin-top:8px; font-size:0.9rem; }
    @media print {
      body * { visibility: hidden; }
      #previewBox, #previewBox * { visibility: visible; }
      #previewBox { position: absolute; left:0; top:0; width:100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SK LUBOK TERUA</h1>
    <h2>Surat Rasmi Tidak Hadir ke Sekolah (Borang Ibu/Bapa/Penjaga)</h2>

    <!-- Nama Ibu/Bapa/Penjaga -->
    <label for="penjaga">Nama Ibu/Bapa/Penjaga (Pengirim)</label>
    <input id="penjaga" type="text" placeholder="Contoh: Encik Ali bin Ahmad">

    <!-- Alamat Ibu/Bapa/Penjaga -->
    <label for="alamatPenjaga">Alamat Ibu/Bapa/Penjaga (Pengirim)</label>
    <textarea id="alamatPenjaga" placeholder="Isi alamat penuh di sini (baris baru dipisah Enter)"></textarea>

    <!-- Nama Murid -->
    <label for="nama">Nama Penuh Murid</label>
    <input id="nama" type="text" placeholder="Contoh: Ahmad bin Ali">

    <!-- Pilih kelas -->
    <label for="kelas">Kelas Murid</label>
    <select id="kelas">
      <option value="">-- Pilih Kelas --</option>
      <option value="1 Ibnu Sina">1 Ibnu Sina</option>
      <option value="2 Ibnu Sina">2 Ibnu Sina</option>
      <option value="3 Ibnu Sina">3 Ibnu Sina</option>
      <option value="4 Ibnu Sina">4 Ibnu Sina</option>
      <option value="5 Ibnu Sina">5 Ibnu Sina</option>
      <option value="6 Ibnu Sina">6 Ibnu Sina</option>
      <option value="6 Ibnu Rushd">6 Ibnu Rushd</option>
    </select>

    <!-- Sebab -->
    <label for="reason">Sebab Tidak Hadir</label>
    <select id="reason">
      <option value="">-- Pilih Sebab --</option>
      <option value="Demam">Demam</option>
      <option value="Sakit lain">Sakit lain</option>
      <option value="Temu janji rawatan hospital/klinik">Temu janji rawatan hospital/klinik</option>
      <option value="Urusan keluarga">Urusan keluarga</option>
      <option value="Kemalangan">Kemalangan</option>
      <option value="Banjir / bencana alam">Banjir / bencana alam</option>
      <option value="Tiada pengangkutan">Tiada pengangkutan</option>
      <option value="lain">Lain-lain</option>
    </select>

    <!-- Input tambahan jika Lain-lain -->
    <div id="lainDiv" style="display:none;">
      <label for="lainInput">Nyatakan Sebab (Lain-lain)</label>
      <input id="lainInput" type="text" placeholder="Contoh: menghadiri majlis keluarga">
    </div>

    <!-- Nama Guru Kelas -->
    <label for="guru">Nama Guru Kelas</label>
    <input id="guru" type="text" placeholder="Contoh: Muhammad Ali">

    <!-- Tarikh Tidak Hadir -->
    <label for="tarikh">Tarikh Tidak Hadir</label>
    <input id="tarikh" type="date">

    <div class="hint">Semua maklumat perlu diisi sebelum "Preview Surat". Tarikh akan diselaraskan ke kanan sebaris dengan baris terakhir alamat pengirim.</div>

    <div style="margin-top:10px;">
      <button id="previewBtn" class="btn">Preview Surat</button>
      <button id="clearBtn" type="button" class="btn secondary">Set Semula</button>
    </div>

    <div id="previewContainer" style="display:none;">
      <label style="margin-top:14px; font-weight:600;">Isi Kandungan Surat (Preview)</label>
      <div id="previewBox">Preview akan muncul di sini selepas tekan "Preview Surat".</div>

      <div class="controls">
        <button id="copyBtn" class="btn">Salin Surat</button>
        <button id="printBtn" class="btn">Cetak / Simpan PDF</button>
      </div>
    </div>
  </div>

  <script>
    // Elemen
    const penjagaInput = document.getElementById('penjaga');
    const alamatPenjagaInput = document.getElementById('alamatPenjaga');
    const namaInput = document.getElementById('nama');
    const kelasSel = document.getElementById('kelas');
    const reasonSel = document.getElementById('reason');
    const lainDiv = document.getElementById('lainDiv');
    const lainInput = document.getElementById('lainInput');
    const guruInput = document.getElementById('guru');
    const tarikhInput = document.getElementById('tarikh');
    const previewBtn = document.getElementById('previewBtn');
    const previewBox = document.getElementById('previewBox');
    const previewContainer = document.getElementById('previewContainer');
    const copyBtn = document.getElementById('copyBtn');
    const printBtn = document.getElementById('printBtn');
    const clearBtn = document.getElementById('clearBtn');

    // tarikh hari ini sebagai default
    (function setToday() {
      const t = new Date();
      const yyyy = t.getFullYear();
      const mm = String(t.getMonth()+1).padStart(2,'0');
      const dd = String(t.getDate()).padStart(2,'0');
      tarikhInput.value = `${yyyy}-${mm}-${dd}`;
    })();

    // show/hide input for "Lain-lain"
    reasonSel.addEventListener('change', () => {
      lainDiv.style.display = reasonSel.value === 'lain' ? '' : 'none';
      if (reasonSel.value !== 'lain') lainInput.value = '';
    });

    function formatDateForDisplay(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    function buildPreview() {
      const penjaga = penjagaInput.value.trim();
      const alamat = alamatPenjagaInput.value.trim();
      const nama = namaInput.value.trim();
      const kelas = kelasSel.value;
      let reason = reasonSel.value;
      const lainText = lainInput.value.trim();
      const guru = guruInput.value.trim();
      const tarikh = tarikhInput.value;

      if (reason === 'lain') reason = lainText || '';
      // validation
      if (!penjaga) { alert('Sila isi nama Ibu/Bapa/Penjaga.'); return; }
      if (!alamat) { alert('Sila isi alamat Ibu/Bapa/Penjaga.'); return; }
      if (!nama) { alert('Sila isi nama murid.'); return; }
      if (!kelas) { alert('Sila pilih kelas murid.'); return; }
      if (!reason) { alert('Sila pilih atau nyatakan sebab tidak hadir.'); return; }
      if (!guru) { alert('Sila isi nama Guru Kelas.'); return; }

      const todayStr = formatDateForDisplay(new Date().toISOString().slice(0,10));
      const tarikhDisplay = tarikh ? formatDateForDisplay(tarikh) : '________________';

      // prepare sender lines: include penjaga then alamat lines
      const alamatLines = alamat.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      const senderLines = [penjaga, ...alamatLines];

      // Compose letter using monospace spacing
      const TOTAL_COL_WIDTH = 70; // adjust width (characters) for alignment
      let letter = '';

      // print all sender lines except last normally
      if (senderLines.length > 1) {
        for (let i = 0; i < senderLines.length - 1; i++) {
          letter += `${senderLines[i]}\n`;
        }
      } else {
        // if only one line, nothing extra before last
      }

      // last sender line should have the date padded to the right (on same text line)
      const lastLine = senderLines[senderLines.length - 1] || '';
      // ensure date fits: place date at the right side of TOTAL_COL_WIDTH
      const dateStr = todayStr;
      // Calculate how many spaces to insert between lastLine and date
      let padCount = TOTAL_COL_WIDTH - lastLine.length - dateStr.length;
      if (padCount < 2) padCount = 4; // minimal spacing if too long
      const spaces = ' '.repeat(padCount);
      letter += `${lastLine}${spaces}${dateStr}\n\n`;

      // long separator line
      letter += '______________________________________________________________\n\n';

      // Recipient block: teacher name first, then title with class
      letter += `Kepada,\n`;
      letter += `${guru}\n`;
      letter += `Guru Kelas ${kelas}\n`;
      letter += `SK Lubok Terua\n`;
      letter += `28500 Lanchang\n`;
      letter += `Pahang Darul Makmur\n\n`;

      // Body
      letter += `Tuan/Puan,\n\n`;
      letter += `PERMOHONAN CUTI TIDAK HADIR KE SEKOLAH\n\n`;
      letter += `Saya yang bertandatangan di bawah ingin memaklumkan bahawa anak saya:\n\n`;
      letter += `Nama Murid         : ${nama}\n`;
      letter += `Kelas              : ${kelas}\n`;
      letter += `Tarikh Tidak Hadir : ${tarikhDisplay}\n`;
      letter += `Sebab Tidak Hadir  : ${reason}\n\n`;
      letter += `tidak dapat hadir ke sekolah pada tarikh yang dinyatakan di atas.\n\n`;
      letter += `Sekian, terima kasih.\n\n`;
      letter += `Yang benar,\n\n\n`;
      letter += `${penjaga}\n(Ibu/Bapa/Penjaga)\n`;

      previewBox.textContent = letter;
      previewContainer.style.display = '';
      previewBox.scrollIntoView({behavior:'smooth', block:'start'});
    }

    // events
    previewBtn.addEventListener('click', (e) => {
      e.preventDefault();
      buildPreview();
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(previewBox.textContent).then(() => {
        alert('Surat telah disalin ke papan klip.');
      }).catch(() => {
        alert('Tidak dapat menyalin secara automatik. Sila salin manual.');
      });
    });

    printBtn.addEventListener('click', () => {
      window.print();
    });

    clearBtn.addEventListener('click', () => {
      penjagaInput.value = '';
      alamatPenjagaInput.value = '';
      namaInput.value = '';
      kelasSel.value = '';
      reasonSel.value = '';
      lainInput.value = '';
      guruInput.value = '';
      tarikhInput.value = new Date().toISOString().slice(0,10);
      previewContainer.style.display = 'none';
      previewBox.textContent = '';
    });
  </script>
</body>
</html>

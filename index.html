<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <title>Surat Tidak Hadir - SK LUBOK TERUA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: "Arial", sans-serif; background:#f6f7fb; color:#111; padding:24px; }
    .container { max-width:820px; margin:0 auto; background:#fff; padding:22px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    h1,h2 { text-align:center; margin:6px 0; }
    label { display:block; margin-top:12px; font-weight:600; }
    select, input[type="text"], input[type="date"] {
      width:100%; padding:10px; margin-top:6px; border:1px solid #d0d3d9; border-radius:6px; box-sizing:border-box;
    }
    button { margin-top:12px; padding:10px 14px; border:0; background:#2b7ed7; color:#fff; border-radius:6px; cursor:pointer; }
    button.secondary { background:#6b7280; }
    #previewBox { margin-top:18px; padding:18px; background:#fafafa; border-radius:6px; white-space:pre-wrap; border:1px solid #e6e9ef; min-height:140px; }
    .controls { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    @media print {
      body * { visibility: hidden; }
      #previewBox, #previewBox * { visibility: visible; }
      #previewBox { position: absolute; left:0; top:0; width:100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SK LUBOK TERUA</h1>
    <h2>Surat Rasmi Tidak Hadir ke Sekolah</h2>

    <!-- Nama murid -->
    <label for="nama">Nama Penuh Murid</label>
    <input id="nama" type="text" placeholder="Contoh: Ahmad bin Ali">

    <!-- Pilih kelas -->
    <label for="kelas">Kelas Murid</label>
    <select id="kelas" aria-label="Pilih Kelas">
      <option value="">-- Pilih Kelas --</option>
      <option value="1 Ibnu Sina">1 Ibnu Sina</option>
      <option value="2 Ibnu Sina">2 Ibnu Sina</option>
      <option value="3 Ibnu Sina">3 Ibnu Sina</option>
      <option value="4 Ibnu Sina">4 Ibnu Sina</option>
      <option value="5 Ibnu Sina">5 Ibnu Sina</option>
      <option value="6 Ibnu Sina">6 Ibnu Sina</option>
      <option value="6 Ibnu Rushd">6 Ibnu Rushd</option>
    </select>

    <!-- Pilih sebab -->
    <label for="reason">Sebab Tidak Hadir</label>
    <select id="reason" aria-label="Pilih Sebab">
      <option value="">-- Pilih Sebab --</option>
      <option value="Demam">Demam</option>
      <option value="Sakit lain">Sakit lain</option>
      <option value="Temu janji rawatan hospital/klinik">Temu janji rawatan hospital/klinik</option>
      <option value="Urusan keluarga">Urusan keluarga</option>
      <option value="Kemalangan">Kemalangan</option>
      <option value="Banjir / bencana alam">Banjir / bencana alam</option>
      <option value="Tiada pengangkutan">Tiada pengangkutan</option>
      <option value="lain">Lain-lain</option>
    </select>

    <!-- Input untuk Lain-lain -->
    <div id="lainDiv" style="display:none;">
      <label for="lainInput">Nyatakan Sebab (Lain-lain)</label>
      <input id="lainInput" type="text" placeholder="Contoh: menghadiri majlis keluarga">
    </div>

    <!-- Nama guru kelas -->
    <label for="guru">Nama Guru Kelas</label>
    <input id="guru" type="text" placeholder="Contoh: Cikgu Aminah">

    <!-- Tarikh Tidak Hadir -->
    <label for="tarikh">Tarikh Tidak Hadir</label>
    <input id="tarikh" type="date">

    <div style="margin-top:10px;">
      <button id="previewBtn">Preview Surat</button>
      <button id="clearBtn" type="button" class="secondary">Set Semula</button>
    </div>

    <div id="previewContainer" style="display:none;">
      <label style="margin-top:14px; font-weight:600;">Isi Kandungan Surat (Preview)</label>
      <div id="previewBox"></div>

      <div class="controls">
        <button id="copyBtn">Salin Surat</button>
        <button id="printBtn">Cetak / Simpan PDF</button>
      </div>
    </div>
  </div>

  <script>
    const kelasSel = document.getElementById('kelas');
    const reasonSel = document.getElementById('reason');
    const lainDiv = document.getElementById('lainDiv');
    const lainInput = document.getElementById('lainInput');
    const namaInput = document.getElementById('nama');
    const guruInput = document.getElementById('guru');
    const tarikhInput = document.getElementById('tarikh');
    const previewBtn = document.getElementById('previewBtn');
    const previewBox = document.getElementById('previewBox');
    const previewContainer = document.getElementById('previewContainer');
    const copyBtn = document.getElementById('copyBtn');
    const printBtn = document.getElementById('printBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Set default tarikh = hari ini
    (function setToday() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      tarikhInput.value = `${yyyy}-${mm}-${dd}`;
    })();

    reasonSel.addEventListener('change', () => {
      lainDiv.style.display = reasonSel.value === 'lain' ? '' : 'none';
      if (reasonSel.value !== 'lain') lainInput.value = '';
    });

    function formatDateForDisplay(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    function buildPreview() {
      const nama = namaInput.value.trim();
      const kelas = kelasSel.value;
      let reason = reasonSel.value;
      const lainText = lainInput.value.trim();
      const guru = guruInput.value.trim();
      const tarikh = tarikhInput.value;

      if (reason === 'lain') reason = lainText || 'lain-lain';
      if (!nama || !kelas || !reason || !guru) {
        alert('Sila lengkapkan semua maklumat.');

<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <title>Surat Tidak Hadir - SK LUBOK TERUA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --blue:#2b7ed7; --muted:#6b7280; --card:#fff; --bg:#f6f7fb; }
    body { font-family: "Arial", sans-serif; background:var(--bg); color:#111; padding:20px; }
    .container { max-width:860px; margin:0 auto; background:var(--card); padding:22px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    h1 { text-align:center; margin:6px 0 2px; font-size:1.4rem;}
    h2 { text-align:center; margin:0 0 12px; font-size:1rem; color:var(--muted); }
    label { display:block; margin-top:12px; font-weight:600; font-size:0.95rem; }
    input[type="text"], input[type="date"], select, textarea {
      width:100%; padding:10px; margin-top:6px; border:1px solid #d0d3d9; border-radius:6px; box-sizing:border-box;
      font-size:0.95rem;
    }
    textarea { min-height:84px; resize:vertical; }
    .row { display:flex; gap:12px; }
    .col { flex:1; }
    .btn { margin-top:12px; padding:10px 14px; border:0; background:var(--blue); color:#fff; border-radius:6px; cursor:pointer; }
    .btn.secondary { background:#6b7280; }
    .controls { margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
    #previewBox { margin-top:18px; padding:18px; background:#fafafa; border-radius:6px; white-space:pre-wrap; border:1px solid #e6e9ef; min-height:160px; font-family:monospace; }
    .hint { color:var(--muted); margin-top:8px; font-size:0.9rem; }
    @media print {
      body * { visibility: hidden; }
      #previewBox, #previewBox * { visibility: visible; }
      #previewBox { position: absolute; left:0; top:0; width:100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SK LUBOK TERUA</h1>
    <h2>Surat Rasmi Tidak Hadir ke Sekolah (Borang Ibu/Bapa/Penjaga)</h2>

    <!-- Nama Ibu/Bapa/Penjaga -->
    <label for="penjaga">Nama Ibu/Bapa/Penjaga (Pengirim)</label>
    <input id="penjaga" type="text" placeholder="Contoh: Encik Ali bin Ahmad">

    <!-- Alamat Ibu/Bapa/Penjaga -->
    <label for="alamatPenjaga">Alamat Ibu/Bapa/Penjaga (Pengirim)</label>
    <textarea id="alamatPenjaga" placeholder="Isi alamat penuh di sini (baris baru dipisah dengan Enter). Contoh: No. 12, Jalan Sekolah, 28500 Lanchang, Pahang"></textarea>

    <!-- Nama Murid -->
    <label for="nama">Nama Penuh Murid</label>
    <input id="nama" type="text" placeholder="Contoh: Ahmad bin Ali">

    <!-- Pilih kelas -->
    <label for="kelas">Kelas Murid</label>
    <select id="kelas" aria-label="Pilih Kelas">
      <option value="">-- Pilih Kelas --</option>
      <option value="1 Ibnu Sina">1 Ibnu Sina</option>
      <option value="2 Ibnu Sina">2 Ibnu Sina</option>
      <option value="3 Ibnu Sina">3 Ibnu Sina</option>
      <option value="4 Ibnu Sina">4 Ibnu Sina</option>
      <option value="5 Ibnu Sina">5 Ibnu Sina</option>
      <option value="6 Ibnu Sina">6 Ibnu Sina</option>
      <option value="6 Ibnu Rushd">6 Ibnu Rushd</option>
    </select>

    <!-- Sebab -->
    <label for="reason">Sebab Tidak Hadir</label>
    <select id="reason" aria-label="Pilih Sebab">
      <option value="">-- Pilih Sebab --</option>
      <option value="Demam">Demam</option>
      <option value="Sakit lain">Sakit lain</option>
      <option value="Temu janji rawatan hospital/klinik">Temu janji rawatan hospital/klinik</option>
      <option value="Urusan keluarga">Urusan keluarga</option>
      <option value="Kemalangan">Kemalangan</option>
      <option value="Banjir / bencana alam">Banjir / bencana alam</option>
      <option value="Tiada pengangkutan">Tiada pengangkutan</option>
      <option value="lain">Lain-lain</option>
    </select>

    <!-- Input tambahan jika Lain-lain -->
    <div id="lainDiv" style="display:none;">
      <label for="lainInput">Nyatakan Sebab (Lain-lain)</label>
      <input id="lainInput" type="text" placeholder="Contoh: menghadiri majlis keluarga">
    </div>
